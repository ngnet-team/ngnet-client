<div class="nav">
    <div class="logo">
        <a routerLink="/" class="logo">
            <img src="../../../assets/icons/logo.png" alt="{{menu.logo}}">
        </a>
    </div>
    <div *ngIf="isLogged" class="logged">
        <div class="tab dropdown">
            <app-dropdown [input]="managerDropdown" class="element"></app-dropdown>
        </div>
        <div class="tab">
            <a routerLink="/profile" class="profile element">{{menu.profile}}</a>
        </div>
        <div class="tab">
            <a (click)="logout()" class="logout element">{{menu.logout}}</a>
        </div>
    </div>
    <div *ngIf="!isLogged" class="not-logged">
        <div class="tab">
            <a routerLink="/login" class="login element">{{menu.login}}</a>
        </div>
        <div class="tab">
            <a routerLink="/register" class="register element">{{menu.register}}</a>
        </div>
    </div>
    <div class="tab dropdown">
        <app-dropdown [input]="languageDropdown" class="element"></app-dropdown>
    </div>
</div>
<div *ngIf="message" class='message'>
    <div class="content">{{message}}</div>
</div>

<!-- -------------- popup items -------------- -->
<a *ngIf="message" class="remove" (click)="removeMessage()">x</a>

<div *ngIf="confirmPopup.visible">
    <app-confirm-popup [input]="confirmPopup"></app-confirm-popup>
</div>
