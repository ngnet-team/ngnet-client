<div class="nav">
    <div class="logo">
        <a routerLink="/" class="logo">
            <img src="../../../assets/logo.png" alt="{{menu.logo}}">
        </a>
    </div>
    <div *ngIf="isLogged" class="logged">
        <div class="tab dropdown">
            <app-dropdown [input]="managerDropdown"></app-dropdown>
        </div>
        <div class="tab">
            <a routerLink="/profile" class="profile">{{menu.profile}}</a>
        </div>
        <div class="tab">
            <a (click)="logout()" class="logout">{{menu.logout}}</a>
        </div>
    </div>
    <div *ngIf="!isLogged" class="not-logged">
        <div class="tab">
            <a routerLink="/login" class="login">{{menu.login}}</a>
        </div>
        <div class="tab">
            <a routerLink="/register" class="register">{{menu.register}}</a>
        </div>
    </div>
    <div class="tab dropdown">
        <app-dropdown [input]="languageDropdown" ></app-dropdown>
    </div>
</div>
<div *ngIf="message" class='message'>
    <div class="content">{{message}}</div>
</div>
<a *ngIf="message" class="remove" (click)="removeMessage()">x</a>
