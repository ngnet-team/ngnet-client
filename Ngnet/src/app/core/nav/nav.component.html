<div class="nav">
    <div class="logo">
        <a routerLink="/" class="logo">
            <img src="../../../assets/icons/logo.png" alt="{{menu.logo}}">
        </a>
    </div>
    <div *ngIf="isLogged" class="logged">
        <!-- ^^^^^^^^^^^^^^ Admin ONLY ^^^^^^^^^^^^^^ -->
        <div *ngIf="isAdmin" class="tab dropdown">
            <fa-icon class="icon" [icon]="icons.admin"></fa-icon>
            <app-dropdown class="element" [input]="adminDropdown" routerLink="/admin"></app-dropdown>
        </div>
        <!-- ^^^^^^^^^^^^^^ Admin ONLY ^^^^^^^^^^^^^^ -->
        <div class="tab dropdown">
            <fa-icon class="icon" [icon]="icons.manager"></fa-icon>
            <app-dropdown class="element" [input]="managerDropdown"></app-dropdown>
        </div>
        <div class="tab">
            <fa-icon class="icon" [icon]="icons.profile"></fa-icon>
            <a class="profile element" routerLink="/profile">{{menu.profile.name}}</a>
        </div>
        <div class="tab">
            <fa-icon class="icon" [icon]="icons.logout"></fa-icon>
            <a class="logout element" (click)="openConfirmPopup()">{{menu.logout.name}}</a>
        </div>
    </div>
    <div *ngIf="!isLogged" class="not-logged">
        <div class="tab">
            <fa-icon class="icon" [icon]="icons.login"></fa-icon>
            <a class="login element" routerLink="/login">{{menu.login.name}}</a>
        </div>
        <div class="tab">
            <fa-icon class="icon" [icon]="icons.register"></fa-icon>
            <a class="register element" routerLink="/register">{{menu.register.name}}</a>
        </div>
    </div>
    <div class="tab dropdown">
        <fa-icon class="icon" [icon]="icons.language"></fa-icon>
        <app-dropdown class="element" [input]="languageDropdown"></app-dropdown>
    </div>
    <!-- mobile -->
    <div class="hamburger" (click)="openTabMenu()">
        <fa-icon class="icon" [icon]="icons.hamburger"></fa-icon>
    </div>
</div>

<!-- -------------- free items -------------- -->
<div *ngIf="message" class='message'>
    <div class="content">{{message}}</div>
</div>

<div class="bell tab" (click)="notificationToggle()">
    <fa-icon class="icon" [icon]="icons.bell"></fa-icon>
</div>

<!-- -------------- popup items -------------- -->
<a *ngIf="message" class="remove" (click)="removeMessage()">x</a>

<app-popup [input]="confirmPopup"></app-popup>

<!-- TODO: needs to be displayed only in tablet or mobile mode -->
<app-tab-menu [visible]="tabMenu" class="tab-menu"></app-tab-menu>
