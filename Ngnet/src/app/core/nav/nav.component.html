<div class="nav">
    <div class="logo">
        <a routerLink="/" class="logo">
            <img src="../../../assets/logo.png" alt="{{menu.logo}}">
        </a>
    </div>
    <div *ngIf="isLogged" class="logged">
        <a routerLink="/manager" class="manager item">{{menu.manager}}</a>
        <app-dropdown></app-dropdown>
        <a routerLink="/profile" class="profile item">{{menu.profile}}</a>
        <a (click)="logout()" class="logout item">{{menu.logout}}</a>
    </div>
    <div *ngIf="!isLogged" class="not-logged">
        <a routerLink="/login" class="login item">{{menu.login}}</a>
        <a routerLink="/register" class="register item">{{menu.register}}</a>
    </div>
    <div class="lang">
        <a class="item" (click)="changeLang()" >{{selectedLang.toUpperCase()}}</a>
    </div>
</div>
