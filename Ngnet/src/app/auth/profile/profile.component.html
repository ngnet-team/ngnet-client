<div class="profile">
    <div class="header">
        <div class="title">
            {{menu.title}}
        </div>
    </div>
    <div class="content">
        <div class="sub-title">
            {{menu.subTitle}}
        </div>
        <form class="form" #profile="ngForm" (ngSubmit)="update(profile.value)">
            <div class="title">{{menu.details}}</div>
            <div class="field">
                <label class="label">{{menu.firstName}}</label>
                <input class="data" #firstNameInput="ngModel" type="text" name="firstName" [(ngModel)]="user.firstName">
            </div>
            <div class="field">
                <label class="label">{{menu.lastName}}</label>
                <input class="data" #lastNameInput="ngModel" type="text" name="lastName" [(ngModel)]="user.lastName">
            </div>
            <div class="field">
                <label class="label">{{menu.email}}</label>
                <div class="data">
                    <div>{{user.email}}</div>
                    <a class="change">{{menu.change}}</a>
                </div>
            </div>
            <div class="field">
                <label class="label">{{menu.password}}</label>
                <div class="data">
                    <div>********</div>
                    <a class="change">{{menu.change}}</a>
                </div>
            </div>
            <div class="field">
                <label class="label">{{menu.gender.title}}</label>
               <div class="data" [(ngModel)]="user.gender">
                   <div>
                       <label class="gender-label">{{menu.gender.male}}</label>
                       <input class="radio" type="radio" value="male" name="gender" [(ngModel)]="user.gender">
                   </div>
                   <div>
                       <label class="gender-label">{{menu.gender.female}}</label>
                       <input class="radio" type="radio" value="female" name="gender" [(ngModel)]="user.gender">
                   </div>
                   <div>
                       <label class="gender-label">{{menu.gender.unspecified}}</label>
                       <input class="radio" type="radio" value="unspecified" name="gender" [(ngModel)]="user.gender">
                   </div>
               </div>
            </div>
            <div class="field">
                <label class="label">{{menu.age}}</label>
                <input class="data" #ageInput="ngModel" type="number" name="age" [(ngModel)]="user.age">
            </div>

            <div *ngFor="let error of errors">
                <p class="validation">{{error}}</p>
            </div>

            <div>
                <button class="button" [disabled]="profile.invalid">Submit</button>
            </div>

            </div>
        
            <div class="form-field">
                <div class="label">{{menu.password}}</div>
                <input #passwordInput="ngModel" type="password" name="password" ngModel required minlength="6">
                <p class="validation" *ngIf="passwordInput.errors?.required && passwordInput.touched">{{validations.requiredPassword}}</p>
                <p class="validation" *ngIf="passwordInput.errors?.minlength && passwordInput.touched">{{validations.passwordLength}}</p>
            </div> -->
    
    
           
        </form>
    </div>
    <div class="details">

    </div>
</div>
