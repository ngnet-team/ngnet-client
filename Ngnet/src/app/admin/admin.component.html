<!-- -------------- User Dashboard -------------- -->

<div class="dashboard">
    <div class="header">
        <div>Id</div>
        <div>Role</div>
        <div>Username</div>
        <div>Email</div>
        <div class="center">More</div>
        <div>Modified</div>
        <div>Expiriance</div>
        <div>Actions</div>
    </div>
    <div class="content">
        <div *ngFor="let user of users">
            <div>{{user.id}}</div>
            <div>{{user.roleName}}</div>
            <div>{{user.userName}}</div>
            <div>{{user.email}}</div>
            <div class="center">
                <fa-icon class="more" [icon]="icons.more" (click)="openMorePopup(user)"></fa-icon>
            </div>
            <div class="center">
                <fa-icon class="more" [icon]="icons.more" (click)="openModifiedPopup(user)"></fa-icon>
            </div>
            <div class="center">
                <fa-icon class="more" [icon]="icons.more" (click)="openExpiriancePopup(user)"></fa-icon>
            </div>
            <div>
                <button class="button">Edit</button>
                <button class="button">Delete</button>
                <button class="button">Reset Password</button>
            </div>
        </div>
    </div>
</div>

<!-- -------------- popup items -------------- -->
<app-popup [input]="infoPopup"></app-popup>
