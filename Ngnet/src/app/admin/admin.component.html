<!-- <app-side-bar [model]="sideMenu"></app-side-bar> -->

<div class="admin">
    <app-dropdown class="filter" [input]="filterDropdown"></app-dropdown>

    <!-- -------------- User Dashboard -------------- -->

    <div class="dashboard">
        <div class="header">
            <div>Id</div>
            <div>Role</div>
            <div>Username</div>
            <div>Email</div>
            <div class="center">More</div>
            <div class="center">Modified</div>
            <div class="center">Experience</div>
            <div>Actions</div>
        </div>
        <div class="content">
            <div *ngFor="let user of pagedUsers" class="user"
                [ngClass]="user.isDeleted ? 'deleted' : user.modifiedOn ? 'modified' : ''">
                <div>{{user.id}}</div>
                <div>
                    {{user.roleName}}
                    <fa-icon class="pencil" [icon]="icons.edit" (click)="openChangePopup('Role', 'role', user)"></fa-icon>
                </div>
                <div>{{user.userName}}</div>
                <div>
                    {{user.email}}
                    <fa-icon class="pencil" [icon]="icons.edit" (click)="openChangePopup('Email', 'email', user)"></fa-icon>
                </div>
                <div class="center">
                    <fa-icon class="more" [icon]="icons.more" (click)="openMorePopup(user)"></fa-icon>
                </div>
                <div class="center">
                    <fa-icon class="more" [icon]="icons.more" (click)="openModifiedPopup(user)"></fa-icon>
                </div>
                <div class="center">
                    <fa-icon class="more" [icon]="icons.more" (click)="openExpiriancePopup(user)"></fa-icon>
                </div>
                <div>
                    <button class="button" (click)="openConfirmPopup(user)">Delete</button>
                    <button class="button" (click)="resetPassword(user)">Reset Password</button>
                </div>
            </div>

            <div *ngFor="let error of errors">
                <div>Errors:</div>
                <p class="validation">{{error}}</p>
            </div>
            <div *ngIf="info">
                <span>Information:</span>
                <p>{{info}}</p>
            </div>

            <app-page [pager]="pager"></app-page>
        </div>
    </div>
</div>

<!-- -------------- popup items -------------- -->
<app-popup [input]="infoPopup"></app-popup>

<app-popup [input]="changePopup" class="popup"></app-popup>

<app-popup [input]="confirmPopup"></app-popup>
